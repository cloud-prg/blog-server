version: "2"
services:
  server:
    container_name: "blog-server"
    image: "bs:v0.0.1"
    # build:
    #   context: ./
    #   dockerfile: ./Dockerfile
    restart: always
    ports: 
    - "3003:3002"
    depends_on:
      - mysql1
    networks:
      - backend_network
  mysql1:
    image: mysql
    container_name: "blog_mysql"
    environment:
      MYSQL_USERNAME: "root"
      MYSQL_DATABASE: "blog"
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_PASSWORD: "123456"
    volumes:
      - /mysql_test:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - backend_network
    restart: unless-stopped

networks:
  backend_network:
    driver: bridge
